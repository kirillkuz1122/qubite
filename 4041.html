<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>404 - Страница не найдена | Qubit</title>
        <link rel="stylesheet" href="./front/css/styles.css" />
        <link rel="icon" href="./front/img/icon.svg" type="image/x-icon" />
    </head>
    <body class="error-page">
        <div class="grid" aria-hidden="true"></div>

        <div class="error-content">
            <div class="error-cube-container">
                <div class="error-cube">404</div>
            </div>

            <h1 class="error-title">Уппс! Глюк в системе.</h1>
            <p class="error-subtitle">
                Кажется, этот блок кода отсутствует или был перемещен в другое
                измерение.
            </p>

            <div class="error-actions">
                <a href="index.html" class="btn btn--accent">
                    Вернуться назад
                </a>
            </div>
        </div>

        <!-- Small decorative cubes -->
        <div class="decor-cube decor-1"></div>
        <div class="decor-cube decor-2"></div>
        <div class="decor-cube decor-3"></div>
    </body>
</html>
